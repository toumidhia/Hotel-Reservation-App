<app-home></app-home>

<hr>
<h3 class="mt-3 mb-3">Create a new reservation</h3>

<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Check-In Date</label>
            <input class="form-control" type="date" formControlName="checkInDate">
            <small class="text-danger"  *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">checkInDate is empty</small>
        </div>
            <div class="col">
                <label class="form-label">Check-Out Date</label>
                <input class="form-control" type="date" formControlName="checkOutDate">
                <small class="text-danger"  *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">checkOutDate is empty</small>
            </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Guest Name</label>
        <input class="form-control" type="text" formControlName="guestName">
        <small class="text-danger"  *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">guestName is empty</small>
    </div>
    <div class="mb-3">
        <label class="form-label">Guest Email</label>
        <input class="form-control" type="email" formControlName="guestEmail">
        <small class="text-danger"  *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">guestEmail is empty</small>
    </div>
    <div class="mb-3">
        <label class="form-label">Room Number</label>
        <input class="form-control" type="number" formControlName="roomNumber">
        <small class="text-danger" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">roomNumber is empty</small>
    </div>
        
    
    <button class="btn btn-primary" type="submit" [disabled]="reservationForm.invalid">Submit</button>
</form>
